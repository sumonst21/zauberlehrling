language: php

php:
  - '7.2'
  - '7.3'
  - 'master'

before_script:
    - composer self-update
    - composer install
    - mkdir -p build/logs

script:
    - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_success:
    - travis_retry php vendor/bin/coveralls

matrix:
  allow_failures:
    - php: 'hhvm'
